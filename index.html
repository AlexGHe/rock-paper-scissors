<!DOCTYPE html>
<html>
<head>
  <link href = "./style.css" type = "text/css" rel = "stylesheet">
  <meta charset = "utf-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1 class = "title">
    Rock, Paper, Scissors!
  </h1>
  <div class = "score">
    <div id = "win">Wins</div>
    <div id = "lose">Losses</div>
    <div id = "tie">Ties</div>
    <div id = "winScore">0</div>
    <div id = "loseScore">0</div>
    <div id = "tieScore">0</div>
  </div>
  <div class = "game">
    <button class = "sideOptions" id = "rock" onclick="game(this.id)">
      <img src = "media/cobblestone.png" alt = "rock"></button>
    <button class = "middleOption" id = "paper" onclick="game(this.id)">
      <img src = "media/paper.png" alt = "paper"></button>
    <button class = "sideOptions" id = "scissors" onclick="game(this.id)">
      <img src = "media/shears.png" alt = "scissors"></button>
  </div>
  <div class = "instructions">
    <p>
      Instructions:<br><br>
      To start the game click on one of the three buttons above. The game ends
      when the number of wins or losses reaches 5.
    </p>
  </div>
  <h1 id = "finalScore">
  </h1>
  <div class = "resetScore">
    <button onclick="reset()">Reset Game</button>
  </div>
  <footer>
    <p class="githubProfile">
      Created by &nbsp <a href="https://github.com/AlexGHe"> AlexGHe</a>
    <p>
    <script type="text/javascript" src="script.js"></script>
  </footer>
</body>
</html>
